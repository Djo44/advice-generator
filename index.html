<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/icon-dice.svg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <title>Random Quotes</title>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h4 class="advice"><span class="advice-number"></span></h4>
      <h1 class="quote"></h1>
      <div class="img-container">
        <img src="./images/pattern-divider-desktop.svg" alt="" />
      </div>
      <textarea cols="17" rows="1" class="display-password"></textarea>
      <button onclick="copyText();" class="copy-btn">Copy</button>
      <div class="btn-container">
        <div class="btn">
          <img src="./images/icon-dice.svg" alt="" />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
